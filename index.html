  <header>
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-junta-galera">

        <a class="navbar-brand" href="#">
          <img src="img/lg-juntagalera.svg" width="90" alt="">
        </a>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-6 offset-sm-3">
        <!-- Material form register -->
        <div class="card">

          <h5 class="card-header bg-junta-galera white-text text-center py-4">
            <strong>Cadastre-se</strong>
          </h5>

          <!--Card content-->
          <div class="card-body px-lg-5 pt-0">

            <!-- Form -->
            <form class="text-center" style="color: #757575;">

              <!-- E-mail -->
              <div class="md-form mt-5">
                <input type="email" id="materialRegisterFormEmail" class="form-control">
                <label for="materialRegisterFormEmail">E-mail</label>
              </div>

              <!-- Password -->
              <div class="md-form">
                <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                <label for="materialRegisterFormPassword">Senha</label>
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                  No mínimo 8 caractéres.
                </small>
              </div>

              <!-- Sign up button -->
              <button id="materialRegisterFormButton" class="btn btn-outline btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Entrar</button>

              </form>
              <!-- Form -->

            </div>

          </div>
          <!-- Material form register -->
        </div>
