<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Junta + Galera ::: Home</title>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
  <script src="assets/js/firebase-init.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <!--- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Material Design Bootstrap -->
  <link href="assets/css/mdb.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-junta-galera-p">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/images/lg-juntagalera.svg" width="90" alt="">
        </a>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4 offset-md-2 mt-2 mb-3">
        <!-- Material form register -->
        <div class="card">
          <h5 class="card-header bg-junta-galera-p white-text text-center py-4">
            <strong>Cadastre-se</strong>
          </h5>
          <!--Card content-->
          <div class="card-body px-lg-5 pt-0">
            <!-- Form -->
            <form class="text-center" style="color: #757575;">
              <!-- E-mail -->
              <div class="md-form mt-5">
                <input type="email" id="materialRegisterFormEmail" placeholder="E-mail" class="form-control">
                <label for="materialRegisterFormEmail"></label>
              </div>
              <!-- Password -->
              <div class="md-form">
                <input type="password" id="materialRegisterFormPassword" placeholder="senha" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                <label for="materialRegisterFormPassword"></label>
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                  Mínimo 6 caractéres.
                </small>
              </div>
              <!-- Sign up button -->
              <button id="materialRegisterFormButton" class="btn btn-outline-p btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Cadastrar</button>
            </form>
            <!-- Form -->
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4 mt-2 mb-3">
        <!-- Material form login -->
        <div class="card">
          <h5 class="card-header bg-junta-galera-p white-text text-center py-4">
            <strong>Log-in</strong>
          </h5>
          <!--Card content-->
          <div class="card-body px-lg-5 pt-0">
            <!-- Form -->
            <form class="text-center" style="color: #757575;">
              <!-- E-mail -->
              <div class="md-form mt-5">
                <input type="email" id="materialLogInFormEmail" placeholder="E-mail" class="form-control">
                <label for="materialRegisterFormEmail"></label>
              </div>
              <!-- Password -->
              <div class="md-form">
                <input type="password" id="materialLogInFormPassword" placeholder="senha" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                <label for="materialRegisterFormPassword"></label>
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                  Mínimo 6 caractéres.
                </small>
              </div>
              <!-- Sign up button -->
              <button id="materialLogInFormButton" class="btn btn-outline-p btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Entrar</button>
            </form>
            <!-- Form -->
          </div>
        </div>
        <!-- Material form register -->
      </div>
    </div>
  </div>

  <footer id="footer" class="page-footer bg-junta-galera-p mt-4">
    <!-- Copyright-->
    <div class="footer-copyright py-3 text-center">
      © 2018 Copyright:
      <a href="#">
        <strong> juntagalera.com</strong>
      </a>
    </div>
    <!--/.Copyright -->
  </footer>
  <!-- MDB core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
